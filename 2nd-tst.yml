   - name: Create a tenant
     #tags: always
     aci_tenant:
       tenant: "{{ item.name }}"
       description: "{{ item.description }}"
       host: "{{ inventory_hostname }}"
       username: "{{ user }}"
       password: "{{ pass }}"
       validate_certs: false
     with_items:
       - "{{ tenants }}"


   - name: Create ap
     tags: ap
     aci_ap:
       tenant: "{{ item.0.name  }}"
       name: "{{ item.1.name }}"
       description: "{{ item.1.description }}"
       host: "{{ inventory_hostname }}"
       username: "{{ user }}"
       password: "{{ pass }}"
       validate_certs: false
     with_subelements: 
       - "{{ tenants }}"
       - "application_profiles"

   - name: create VRF
     tags: vrf
     aci_vrf:
       vrf: "{{ item.1.name }}"
       tenant: "{{ item.0.name }}"
       host: "{{ inventory_hostname }}"
       username: "{{ user }}"
       password: "{{ pass }}"
       validate_certs: false
     with_subelements: 
       - "{{ tenants }}"
       - "vrfs"

   - name: Add BD to ACI
     aci_bd:
       tenant: "{{ item.0.name }}"
       bd: "{{ item.1.name }}"
       vrf: "{{ item.1.vrf }}"
       host: "{{ inventory_hostname }}"
       username: "{{ user }}"
       password: "{{ pass }}"
       validate_certs: false
     
     with_subelements: 
       - "{{ tenants }}"
       - "bridge_domains"



   - name: create a subnet for Bridge-Domain_webserver
     tags: subs
     aci_bd_subnet:
       tenant: "{{ item.0.name }}"
       name: "{{ item.1.subnets.0.name }}"
       bd: "{{ item.1.name }}"
       gateway_ip: "{{ item.1.subnets.0.name }}"
       subnet_mask: "{{ item.1.subnets.0.mask }}"
       scope: "{{ item.1.subnets.0.scope }}"   
       host: "{{ inventory_hostname }}"
       username: "{{ user }}"
       password: "{{ pass }}"
       validate_certs: false    
     with_subelements: 
       - "{{ tenants }}"
       - "bridge_domains"


   - name: Create EPG_Web_Server
     tags: epg
     aci_epg:
       tenant: "{{ item.0.name }}"
       ap: "{{ item.1.name }}"
       epg: "{{ item.1.epgs.0.name }}"
       bd: "{{ item.1.epgs.0.bd }}"
       host: "{{ inventory_hostname }}"
       username: "{{ user }}"
       password: "{{ pass }}"
       validate_certs: false
     with_subelements: 
       - "{{ tenants }}"
       - "application_profiles"



   - name: Create EPG_App_Server
     tags: epg
     aci_epg:
       tenant: "{{ item.0.name }}"
       ap: "{{ item.1.name }}"
       epg: "{{ item.1.epgs.1.name }}"
       bd: "{{ item.1.epgs.1.bd }}"
       host: "{{ inventory_hostname }}"
       username: "{{ user }}"
       password: "{{ pass }}"
       validate_certs: false
     with_subelements: 
       - "{{ tenants }}"
       - "application_profiles"


   - name: Create EPG_Data_Base
     tags: epg
     aci_epg:
       tenant: "{{ item.0.name }}"
       ap: "{{ item.1.name }}"
       epg: "{{ item.1.epgs.2.name }}"
       bd: "{{ item.1.epgs.2.bd }}"
       host: "{{ inventory_hostname }}"
       username: "{{ user }}"
       password: "{{ pass }}"
       validate_certs: false
     with_subelements: 
       - "{{ tenants }}"
       - "application_profiles"


   - name: Create our Three Contracts 
     tags: cont
     aci_contract:
       tenant: "{{ item.0.name }}"     
       contract: "{{ item.1.name }}"
       scope: "{{ item.1.scope }}"
       host: "{{ inventory_hostname }}"
       username: "{{ user }}"
       password: "{{ pass }}"
       validate_certs: false
     with_subelements: 
       - "{{ tenants }}"
       - "contracts"



   - name: Add a new contract subject
     tags: subj
     aci_contract_subject:
       tenant: "{{ item.0.name }}"
       contract: "{{ item.1.name }}"
       subject: "{{ item.1.subject.0.name }}"
       host: "{{ inventory_hostname }}"
       username: "{{ user }}"
       password: "{{ pass }}"
       validate_certs: false
     with_subelements: 
       - "{{ tenants }}"
       - "contracts"




   - name: Configure EPG_Web_Server Contract wing as provider
     tags: cont
     aci_epg_to_contract:
       tenant: "{{ item.0.name  }}"
       ap: "{{ item.1.name }}"
       epg: "{{ item.1.epgs.0.name }}"
       contract:  "{{ item.1.epgs.0.contracts.0.name }}"
       contract_type: "{{ item.1.epgs.0.contracts.0.type }}"
       host: "{{ inventory_hostname }}"
       username: "{{ user }}"
       password: "{{ pass }}"
       validate_certs: false
     with_subelements: 
       - "{{ tenants }}"
       - "application_profiles"


